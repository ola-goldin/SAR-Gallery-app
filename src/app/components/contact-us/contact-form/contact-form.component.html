<form [formGroup]="contactForm" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>Contact us</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col-12">
          <mat-form-field class="full-width">
            <input matInput placeholder="Full name" formControlName="fullName">
            <mat-error *ngIf="contactForm.controls['fullName'].hasError('required')">
              Full name is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field class="full-width">
            <input matInput placeholder="Email" formControlName="email">
            <mat-error *ngIf="contactForm.controls['email'].hasError('required')">
              Email is <strong>required</strong>
            </mat-error>
            <mat-error *ngIf="contactForm.controls['email'].hasError('email')">
              Email format is incorrect
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field class="full-width">
            <input matInput placeholder="Phone" formControlName="phone">
            <mat-error *ngIf="contactForm.controls['phone'].hasError('required')">
              Phone is <strong>required</strong>
            </mat-error>
            <mat-error *ngIf="contactForm.controls['phone'].hasError('pattern')">
              Enter valid israeli phone number
            </mat-error>
          </mat-form-field>
        </div>
      </div>
    
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Submit</button>
    </mat-card-actions>
  </mat-card>
</form>
